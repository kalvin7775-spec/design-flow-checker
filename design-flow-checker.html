        .header-content {

            display: flex;

            align-items: center;

        }

        .logo {

            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {

            height: 40px;

            display: flex;

        .logo-text span {

        .header-actions {

            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            border: none;
            font-family: inherit;

        .btn-primary {

            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.25rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Project List */
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .project-item {
            padding: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .project-item:hover {
            background: var(--bg-hover);
        }

        .project-item.active {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
        }

        .project-item h4 {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .project-item .meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 0.75rem;
        }

        .project-item .progress-mini {
            height: 3px;
            background: var(--bg-primary);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .project-item .progress-mini-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            transition: width 0.3s;
        }

        /* Stage Navigation */
        .stage-nav {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .stage-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .stage-item:hover {
            background: var(--bg-hover);
        }

        .stage-item.active {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-blue);
        }

        .stage-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stage-icon.p { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
        .stage-icon.c { background: rgba(139, 92, 246, 0.2); color: var(--accent-purple); }

        .stage-status {
            margin-left: auto;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .stage-status.complete { color: var(--accent-green); }
        .stage-status.in-progress { color: var(--accent-yellow); }

        /* Content Area */
        .content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

            color: var(--text-muted);

            margin-bottom: 0.5rem;

        .info-item input {

            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
        }

        .info-item input:focus {

            border-color: var(--accent-blue);
        }

        /* Progress Overview */
        .progress-overview {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(6, 182, 212, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-percentage {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar-large {
            height: 12px;
            background: var(--bg-primary);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar-fill {

            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan), var(--accent-green));
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .progress-stats {

            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;

        .stat-dot.complete { background: var(--accent-green); }
        .stat-dot.pending { background: var(--accent-yellow); }
        .stat-dot.not-started { background: var(--text-muted); }

        /* Checklist */
        .checklist-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);

            overflow: hidden;

        .checklist-header {

            align-items: center;

        .checklist-title {

            align-items: center;
            gap: 0.75rem;
        }

        .checklist-title h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .checklist-badge {

        .checklist-badge.c {

            color: var(--accent-purple);

        .checklist-items {

            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);

            gap: 1rem;

        }

        .checklist-item:hover {
            background: var(--bg-hover);
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .check-box {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            margin-top: 2px;

        .check-box:hover {

        .check-box.checked {

            line-height: 1.5;
            margin-bottom: 0.5rem;

        .checklist-text.completed {

            text-decoration: line-through;

        .checklist-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .checklist-form, .checklist-ce {

        .checklist-note {

            border-color: var(--accent-blue);

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                justify-content: center;
            }

            .progress-stats {
                flex-direction: column;
                gap: 0.5rem;
            }

            .checklist-item {
                flex-direction: column;
            }

            .check-box {
                align-self: flex-start;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            .header, .sidebar, .btn {
                display: none;
            }
            .main-container {
                display: block;
            }
        }
    </style>

        function getProductTypeName(type) {
            const types = { new: 'Êñ∞Áî¢ÂìÅ', variant: 'ËÆäÂåñÂìÅ', custom: 'Ë®ÇË£ΩÂìÅ' };
            return types[type] || type;
        }

        // Ë®àÁÆóÂ∞àÊ°àÈÄ≤Â∫¶
        function calculateProjectProgress(project) {
            if (!project.checklist) return 0;
            
            let total = 0;
            let completed = 0;

            STAGES.forEach(stage => {
                const items = CHECKLIST_DATA[stage.id] || [];
                total += items.length;
                items.forEach((item, idx) => {
                    if (project.checklist[stage.id]?.[idx]?.checked) {
                        completed++;
                    }
                });
            });

            return total > 0 ? Math.round((completed / total) * 100) : 0;
        }

        // Ë®àÁÆóÈöéÊÆµÈÄ≤Â∫¶
        function calculateStageProgress(project, stageId) {
            const items = CHECKLIST_DATA[stageId] || [];
            if (items.length === 0) return { completed: 0, total: 0, percent: 0 };

            let completed = 0;
            items.forEach((item, idx) => {
                if (project.checklist?.[stageId]?.[idx]?.checked) {
                    completed++;
                }
            });

            return {
                completed,
                total: items.length,
                percent: Math.round((completed / items.length) * 100)
            };
        }

                `;
            }).join('');

                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>Ê≠°Ëøé‰ΩøÁî®Ë®≠Ë®àÈñãÁôºÊµÅÁ®ãÊ™¢Ê†∏Á≥ªÁµ±</h3>
                        <p>ÈªûÊìä„ÄåÊñ∞Â¢ûÂ∞àÊ°à„ÄçÈñãÂßãËøΩËπ§ÊÇ®ÁöÑÁî¢ÂìÅÈñãÁôºÈÄ≤Â∫¶</p>
                        <button class="btn btn-primary" onclick="showNewProjectModal()">
                            <span>‚ûï</span> Êñ∞Â¢ûÁ¨¨‰∏ÄÂÄãÂ∞àÊ°à
                        </button>
                    </div>
                `;
                return;
            }

            const totalProgress = calculateProjectProgress(project);
            const stageProgress = calculateStageProgress(project, currentStage);
            const stage = STAGES.find(s => s.id === currentStage);
            const items = CHECKLIST_DATA[currentStage] || [];

            // Ë®àÁÆóÁµ±Ë®à
            let totalItems = 0, completedItems = 0;
            STAGES.forEach(s => {
                const sItems = CHECKLIST_DATA[s.id] || [];
                totalItems += sItems.length;
                sItems.forEach((item, idx) => {
                    if (project.checklist?.[s.id]?.[idx]?.checked) completedItems++;
                });
            });

            content.innerHTML = `
                <!-- Â∞àÊ°àË≥áË®ä -->
                <div class="project-info">
                    <div class="info-item">
                        <label>Â∞àÊ°àÂêçÁ®±</label>
                        <input type="text" value="${project.name}" onchange="updateProjectInfo('name', this.value)">
                    </div>
                    <div class="info-item">
                        <label>Â∞àÊ°à‰ª£Ëôü</label>
                        <input type="text" value="${project.code || ''}" onchange="updateProjectInfo('code', this.value)">
                    </div>
                    <div class="info-item">
                        <label>Â∞àÊ°àË≤†Ë≤¨‰∫∫</label>
                        <input type="text" value="${project.owner || ''}" onchange="updateProjectInfo('owner', this.value)">
                    </div>
                    <div class="info-item">
                        <label>Âª∫Á´ãÊó•Êúü</label>
                        <input type="text" value="${new Date(project.createdAt).toLocaleDateString('zh-TW')}" readonly style="opacity: 0.7;">
                    </div>
                </div>

                <!-- Á∏ΩÈÄ≤Â∫¶ -->
                <div class="progress-overview">
                    <div class="progress-header">
                        <div>
                            <h3 style="font-size: 1rem; margin-bottom: 0.25rem;">Êï¥È´îÈÄ≤Â∫¶</h3>
                            <p style="color: var(--text-muted); font-size: 0.85rem;">ÂÖ± ${STAGES.length} ÂÄãÈöéÊÆµ</p>
                        </div>
                        <div class="progress-percentage">${totalProgress}%</div>
                    </div>
                    <div class="progress-bar-large">
                        <div class="progress-bar-fill" style="width: ${totalProgress}%"></div>
                    </div>
                    <div class="progress-stats">
                        <div class="stat-item">
                            <span class="stat-dot complete"></span>
                            <span>Â∑≤ÂÆåÊàê ${completedItems} È†Ö</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-dot pending"></span>
                            <span>ÂæÖÂÆåÊàê ${totalItems - completedItems} È†Ö</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-dot not-started"></span>
                            <span>ÂÖ± ${totalItems} È†ÖÊ™¢Ê†∏</span>
                        </div>
                    </div>
                </div>

                <!-- Ê™¢Ê†∏Ê∏ÖÂñÆ -->
                <div class="checklist-container">
                    <div class="checklist-header">
                        <div class="checklist-title">
                            <span class="checklist-badge ${stage.type.toLowerCase()}">${stage.id}</span>
                            <h2>${stage.name}</h2>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <span style="color: var(--text-muted); font-size: 0.85rem;">
                                ${stageProgress.completed} / ${stageProgress.total} ÂÆåÊàê
                            </span>
                            <button class="btn btn-danger" onclick="showDeleteModal('${project.id}')" style="padding: 0.4rem 0.75rem; font-size: 0.8rem;">
                                üóëÔ∏è Âà™Èô§Â∞àÊ°à
                            </button>
                        </div>
                    </div>
                    <div class="checklist-items">
                        ${items.map((item, idx) => {
                            const checked = project.checklist?.[currentStage]?.[idx]?.checked || false;
                            const note = project.checklist?.[currentStage]?.[idx]?.note || '';
                            return `
                                <div class="checklist-item">
                                    <div class="check-box ${checked ? 'checked' : ''}" onclick="toggleCheck(${idx})"></div>
                                    <div class="checklist-content">
                                        <div class="checklist-step">Ê≠•È©ü ${item.step} - ${item.item}</div>
                                        <div class="checklist-text ${checked ? 'completed' : ''}">${item.content}</div>
                                        <div class="checklist-meta">
                                            ${item.form ? `<span class="checklist-form">üìã ${item.form}</span>` : ''}
                                            ${item.ce ? `<span class="checklist-ce">üá™üá∫ ${item.ce}</span>` : ''}
                                        </div>
                                        <div class="checklist-note">
                                            <input type="text" placeholder="ÂÇôË®ª..." value="${note}" onchange="updateNote(${idx}, this.value)">
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // ÂàáÊèõÊ™¢Ê†∏ÁãÄÊÖã
        function toggleCheck(index) {
            const project = projects.find(p => p.id === currentProjectId);
            if (!project) return;

            if (!project.checklist) project.checklist = {};
            if (!project.checklist[currentStage]) project.checklist[currentStage] = {};
            if (!project.checklist[currentStage][index]) project.checklist[currentStage][index] = {};

            project.checklist[currentStage][index].checked = !project.checklist[currentStage][index].checked;
            
            saveProjects();
            renderStageNav();
            renderContent();
        }

        // Êõ¥Êñ∞ÂÇôË®ª
        function updateNote(index, value) {
            const project = projects.find(p => p.id === currentProjectId);
            if (!project) return;

            if (!project.checklist) project.checklist = {};
            if (!project.checklist[currentStage]) project.checklist[currentStage] = {};
            if (!project.checklist[currentStage][index]) project.checklist[currentStage][index] = {};

            project.checklist[currentStage][index].note = value;
            saveProjects();
        }

        // Êõ¥Êñ∞Â∞àÊ°àË≥áË®ä
        function updateProjectInfo(field, value) {
            const project = projects.find(p => p.id === currentProjectId);
            if (!project) return;

            project[field] = value;
            saveProjects();
            renderProjectList();
        }

        // Modal Êìç‰Ωú
        function showNewProjectModal() {
            document.getElementById('newProjectModal').classList.add('show');
            document.getElementById('projectName').value = '';
            document.getElementById('projectCode').value = '';
            document.getElementById('projectOwner').value = '';
            document.getElementById('projectType').value = 'new';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        function showDeleteModal(projectId) {
            deleteTargetId = projectId;
            document.getElementById('deleteModal').classList.add('show');
        }

        // Âª∫Á´ãÂ∞àÊ°à
        function createProject() {
            const name = document.getElementById('projectName').value.trim();
            if (!name) {
                alert('Ë´ãËº∏ÂÖ•Â∞àÊ°àÂêçÁ®±');
                return;
            }

            const newProject = {
                id: 'proj_' + Date.now(),
                name: name,
                code: document.getElementById('projectCode').value.trim(),
                owner: document.getElementById('projectOwner').value.trim(),
                type: document.getElementById('projectType').value,
                createdAt: new Date().toISOString(),
                checklist: {}
            };

            projects.push(newProject);
            saveProjects();
            closeModal('newProjectModal');
            selectProject(newProject.id);
        }

        // Âà™Èô§Â∞àÊ°à
        function confirmDeleteProject() {
            projects = projects.filter(p => p.id !== deleteTargetId);
            saveProjects();
            closeModal('deleteModal');
            
            if (currentProjectId === deleteTargetId) {
                currentProjectId = null;
                document.getElementById('stageNavCard').style.display = 'none';
            }
            
            renderProjectList();
            renderContent();
        }

        // ÂêåÊ≠•ÂäüËÉΩÔºà‰ΩøÁî® URL hash Ê®°Êì¨Ôºâ
        function syncData() {
            const dataStr = JSON.stringify(projects);
            const encoded = btoa(encodeURIComponent(dataStr));
            
            // Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞ø
            navigator.clipboard.writeText(encoded).then(() => {
                const importData = prompt('ÂêåÊ≠•Ë≥áÊñôÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÔºÅ\n\nÂ¶ÇË¶ÅÂåØÂÖ•ÂÖ∂‰ªñË£ùÁΩÆÁöÑË≥áÊñôÔºåË´ãË≤º‰∏äÂêåÊ≠•Á¢ºÔºö');
                if (importData && importData.trim()) {
                    try {
                        const decoded = decodeURIComponent(atob(importData.trim()));
                        const imported = JSON.parse(decoded);
                        if (Array.isArray(imported)) {
                            projects = imported;
                            saveProjects();
                            renderProjectList();
                            alert('ÂêåÊ≠•ÊàêÂäüÔºÅ');
                        }
                    } catch (e) {
                        alert('ÂêåÊ≠•Á¢ºÁÑ°ÊïàÔºåË´ãÁ¢∫Ë™çÊ†ºÂºèÊ≠£Á¢∫');
                    }
                }
            }).catch(() => {
                alert('ÁÑ°Ê≥ïÂ≠òÂèñÂâ™Ë≤ºÁ∞ø');
            });
        }

        // ÂåØÂá∫ Excel
        function exportExcel() {
            const project = projects.find(p => p.id === currentProjectId);
            if (!project) {
                alert('Ë´ãÂÖàÈÅ∏ÊìáÂ∞àÊ°à');
                return;
            }

            const wb = XLSX.utils.book_new();
            
            // Á∏ΩË¶ΩÈ†Å
            const overviewData = [
                ['Ë®≠Ë®àÈñãÁôºÊµÅÁ®ãÊ™¢Ê†∏Â†±Âëä'],
                [],
                ['Â∞àÊ°àÂêçÁ®±', project.name],
                ['Â∞àÊ°à‰ª£Ëôü', project.code || ''],
                ['Â∞àÊ°àË≤†Ë≤¨‰∫∫', project.owner || ''],
                ['Âª∫Á´ãÊó•Êúü', new Date(project.createdAt).toLocaleDateString('zh-TW')],
                ['ÂåØÂá∫Êó•Êúü', new Date().toLocaleDateString('zh-TW')],
                ['Êï¥È´îÈÄ≤Â∫¶', calculateProjectProgress(project) + '%'],
                [],
                ['ÈöéÊÆµ', 'ÂêçÁ®±', 'ÂÆåÊàêÊï∏', 'Á∏ΩÊï∏', 'ÈÄ≤Â∫¶']
            ];

            STAGES.forEach(stage => {
                const progress = calculateStageProgress(project, stage.id);
                overviewData.push([
                    stage.id,
                    stage.name,
                    progress.completed,
                    progress.total,
                    progress.percent + '%'
                ]);
            });

            const wsOverview = XLSX.utils.aoa_to_sheet(overviewData);
            XLSX.utils.book_append_sheet(wb, wsOverview, 'Á∏ΩË¶Ω');

            // ÂêÑÈöéÊÆµË©≥Á¥∞È†Å
            STAGES.forEach(stage => {
                const items = CHECKLIST_DATA[stage.id] || [];
                const sheetData = [
                    [stage.id + ' - ' + stage.name],
                    [],
                    ['Ê≠•È©ü', 'È†ÖÁõÆ', 'ÂÖßÂÆπ', 'ÈáçË¶ÅË°®ÂñÆ', 'CEÊñá‰ª∂', 'ÂÆåÊàê', 'ÂÇôË®ª']
                ];

                items.forEach((item, idx) => {
                    const checked = project.checklist?.[stage.id]?.[idx]?.checked ? '‚úì' : '';
                    const note = project.checklist?.[stage.id]?.[idx]?.note || '';
                    sheetData.push([
                        item.step,
                        item.item,
                        item.content,
                        item.form || '',
                        item.ce || '',
                        checked,
                        note
                    ]);
                });

                const ws = XLSX.utils.aoa_to_sheet(sheetData);
                XLSX.utils.book_append_sheet(wb, ws, stage.id);
            });

            XLSX.writeFile(wb, `${project.name}_Ê™¢Ê†∏Â†±Âëä_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        // ÂåØÂá∫ PDF
        function exportPDF() {
            const project = projects.find(p => p.id === currentProjectId);
            if (!project) {
                alert('Ë´ãÂÖàÈÅ∏ÊìáÂ∞àÊ°à');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Ë®≠ÂÆöÂ≠óÈ´îÔºà‰ΩøÁî®ÂÖßÂª∫Â≠óÈ´îÔºå‰∏≠ÊñáÊúÉÈ°ØÁ§∫ÁÇ∫ÊñπÂ°äÔºåÂª∫Ë≠∞Áî®Êà∂Áî®ÁÄèË¶ΩÂô®ÂàóÂç∞ÂäüËÉΩÔºâ
            doc.setFontSize(20);
            doc.text('Design Development Checklist Report', 20, 20);
            
            doc.setFontSize(12);
            doc.text(`Project: ${project.name}`, 20, 35);
            doc.text(`Code: ${project.code || 'N/A'}`, 20, 42);
            doc.text(`Owner: ${project.owner || 'N/A'}`, 20, 49);
            doc.text(`Progress: ${calculateProjectProgress(project)}%`, 20, 56);
            doc.text(`Export Date: ${new Date().toLocaleDateString()}`, 20, 63);

            let y = 80;
            STAGES.forEach(stage => {
                if (y > 270) {
                    doc.addPage();
                    y = 20;
                }
                
                const progress = calculateStageProgress(project, stage.id);
                doc.setFontSize(11);
                doc.text(`${stage.id} - ${stage.name}: ${progress.completed}/${progress.total} (${progress.percent}%)`, 20, y);
                y += 8;
            });

            doc.save(`${project.name}_Report_${new Date().toISOString().split('T')[0]}.pdf`);
            
            // ÊèêÁ§∫‰ΩøÁî®ËÄÖ‰πüÂèØÁî®ÁÄèË¶ΩÂô®ÂàóÂç∞
            alert('PDF Â∑≤‰∏ãËºâÔºÅ\n\nÊèêÁ§∫ÔºöÂ¶ÇÈúÄÂÆåÊï¥‰∏≠ÊñáÊîØÊè¥ÔºåÂª∫Ë≠∞‰ΩøÁî®ÁÄèË¶ΩÂô®ÁöÑ„ÄåÂàóÂç∞„ÄçÂäüËÉΩÔºàCtrl+PÔºâÔºåÈÅ∏Êìá„ÄåÂè¶Â≠òÁÇ∫ PDF„Äç„ÄÇ');
        }
    </script>
</body>
